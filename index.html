<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>المكلا تيليكوم</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body class="dark">

<!-- دوائر متطايرة -->
<ul class="circles">
  <li></li><li></li><li></li><li></li>
  <li></li><li></li><li></li><li></li>
</ul>

<header>
  <img src="logo.png" class="logo" alt="logo">
  <div class="title">
    <h1>المكلا تيليكوم</h1>
    <span class="version">الإصدار 921</span>
  </div>
</header>

<main>

  <h2 class="main-title">تحميل التطبيق</h2>

  <!-- زر التحميل -->
  <button id="downloadBtn" class="btn">تحميل التطبيق</button>

  <!-- خط تحميل تحت الزر -->
  <div class="under-line">
    <div id="underProgress"></div>
  </div>

  <!-- تحميل مثل متجر بلاي -->
  <div id="playDownload" class="play-download">

    <!-- الشعار + الدائرة -->
    <div class="play-logo">
      <svg width="110" height="110">
        <circle class="ring-bg" cx="55" cy="55" r="48"/>
        <circle class="ring-fill" cx="55" cy="55" r="48"/>
      </svg>
      <img src="logo.png" alt="logo">
      <span id="percentText">0%</span>
    </div>

    <!-- كرت الملف -->
    <div class="file-box">
      <div class="file-name" id="fileName">almukalla-telecom.apk</div>

      <div class="file-line">
        <div id="fileProgress"></div>
      </div>

      <div class="file-actions" id="fileActions">
        <button id="installBtn">تثبيت</button>
        <button id="deleteBtn">حذف</button>
      </div>
    </div>

  </div>

  <!-- صور التطبيق -->
  <div class="gallery">
    <img src="screen1.png">
    <img src="screen2.png">
    <img src="screen3.png">
    <img src="screen4.png">
  </div>

</main>

<footer>
  جميع الحقوق محفوظة © المكلا تيليكوم 2026
</footer>

<script src="app.js"></script>
</body>
    </html>
